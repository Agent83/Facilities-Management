<div class="my-6 p-4">
    <form [formGroup]="createTaskForm" (ngSubmit)="createTaskForm.valid && propTaskCreate()">
       <div class="shadow p-4 mb-4 bg-light">
          <h2 class="text-center">Create property</h2>
          <div class="text-center">
             <div class="form-group row">
               <div class="col-2">
 
               </div>
                <div class="col-8 text-left">
                   <label class="control-label">Title </label>
                   <app-text-input [formControl]='createTaskForm.controls["title"]' [label]='"premise number"'>
                   </app-text-input>
                   <label class="control-label">Description</label>
                   <app-text-input [formControl]='createTaskForm.controls["title"]' [label]='"premise name"'>
                   </app-text-input>
                </div>
                <div class="col-2">
                   
                </div>
             </div>
          </div>
 
         <div class="row mt-5" *ngIf="validationErrors.length > 0">
          <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                  {{error}}
              </li>
          </ul>
      </div>
          <div class="text-right">
             <div class="btn-group" role="group" aria-label="Basic example">
                <button [disabled]="!createTaskForm.valid" type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-light" >Cancel</button>
             </div>
          </div>
       </div>
    </form>
 </div>
