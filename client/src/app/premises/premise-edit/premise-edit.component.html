<div class="my-6 p-4">
    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateProperty()">
       <div class="shadow p-4 mb-4 bg-light">
          <h2 class="text-center">Edit property</h2>
          <div class="text-center">
             <div class="form-group row">
               <div class="col-2">
 
               </div>
                <div class="col-8 text-left">
                  <div class="col">
                    <label for="premiseName">Premise name</label>
                    <input [(ngModel)]="property.premiseName" type="text" name="premiseName">
                </div>
                <div class="col">
                    <label for="addressLine1">Address line 1</label>
                    <input [(ngModel)]="property.premisesAddress.addressLine1" type="text" name="addressLine1">
  
                  </div>
                  <div class="col">
                    <label for="addressLine2">Address line 2</label>
                    <input [(ngModel)]="property.premisesAddress.addressLine2" type="text" name="addressLine2">
                </div>
                <div class="col">
                    <label for="cityTown">City/ Town</label>
                    <input [(ngModel)]="property.premisesAddress.city" type="text" name="city" >
 
                </div>
                <div class="col">
                    <label for="postcode">Postcode</label>
                    <input [(ngModel)]="property.premisesAddress.postCode" type="text" name="postCode">
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input [(ngModel)]='property.email' type="text" name="email">
                       
                </div>
                <div class="col">
                      
                </div>
                <div class="col">
                    <label for="phoneNumber1">Phone number</label>
                    <input [(ngModel)]="property.phoneNumber1" type="text" name="phoneNumber1">
                </div>
                <div class="col">
                    <label for="phoneNumber2">Phone number</label>
                    <input [(ngModel)]="property.phoneNumber2" type="text" name="phoneNumber2">    
                </div>      
                  
                </div>
                <div class="col-2">
                   
                </div>
             </div>
          </div>
 
         <!-- <div class="row mt-5" *ngIf="validationErrors.length > 0">
          <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                  {{error}}
              </li>
          </ul>
      </div> -->
          <div class="text-right">
             <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-light" (click)="backNav()">Cancel</button>
             </div>
          </div>
       </div>
    </form>
 </div>
