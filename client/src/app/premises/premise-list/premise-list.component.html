<div class="container p-5 my-5 bg-info">
    <br>
    <h1>Properties</h1>
<br>
<div class="row">
    <div class="col">
        
        
    </div>
    <div class="col">
        <form class="d-flex">
            <input class="form-control me-sm-2" type="text" placeholder="Search properties">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
    </div>
</div>  
</div>
<div class="container">
    <a role="button" class="btn btn-outline-primary" routerLink='/create-premise'>Add Property</a>
<br>
<!-- <form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form> -->

<table class="table table-bordered table-hover table-striped mt-2">
  <thead>
  <tr>
    <th scope="col">Property</th>
    <th scope="col">Area</th>
    <th scope="col">Tasks</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let property of properties$ | async "
  routerLink='/premises/{{property.id}}'>
    <td>

      {{property.premiseName}}
    </td>
    <td>{{property.premisesAddress.addressLine1}}</td>
    <td>Task numbers </td>
  </tr>
  </tbody>
</table>
