<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            <h2 class="text-center text-primary">Register new user</h2>
             <hr>
             <div class="form-group m-6">
                 <input type="text" class="form-control" name="username"
                 [(ngModel)]="model.username" placeholder="Username">
             </div>
             <div class="form-group m-6">
                <input type="password" class="form-control" name="password"
                [(ngModel)]="model.password" placeholder="Password">
            </div>
            <div class="form-group text-center m-6">
                <button class="btn btn-success mr-2" type="submit">Register</button>
                <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
                
            </div>
        </form>
    </div>

    <div class="col-4"></div>
</div>
