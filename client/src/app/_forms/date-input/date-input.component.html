<div class="form-group">
    <input
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    class="form-control"
    [formControl]='ngControl.control'
    placement="top"
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]='bsConfig'
    [minDate]='minDate'
    >
<div *ngIf="ngControl.control.errors?.rerquired" class="invalid-feedback">{{label}} is required </div>
</div>
