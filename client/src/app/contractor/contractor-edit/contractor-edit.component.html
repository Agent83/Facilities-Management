<div class="my-6 p-4" *ngIf="contractor">
    
    <div class="shadow p-4 mb-4 bg-light">
       <h2 class="text-center">Edit property</h2>
       <div class="text-center">
          <div class="form-group row">
            <div class="col-2">
             
            </div>
             <div class="col-8 ">
               <form #editForm="ngForm" id="editForm" (ngSubmit)="updateContractor()">
               <div class="alert alert-info" *ngIf="editForm.dirty">
                   <strong>Information:</strong>You have made changes. Any unsaved changes will be lost!
               </div>
               <div class="col text-left" >
                 <label  class="mt-2" for="premiseName">Business Name</label>
                 <input  class="form-control" [(ngModel)]="contractor.businessName" name="businessName" type="text" >
                 
                 <label  class="mt-2" for="premiseName">First name</label>
                 <input  class="form-control" [(ngModel)]="contractor.firstName" name="firstName" type="text" >
            
                 <label  class="mt-2" for="addressLine1">Last name</label>
                 <input  class="form-control" [(ngModel)]="contractor.lastName" type="text" name="lastName">

                 <label  class="mt-2" for="addressLine2">Green light rating</label>
                 <input  class="form-control" [(ngModel)]="contractor.greenLightEnum" type="text" name="greenLightEnum">
             
                 <label  class="mt-2" for="cityTown">Email</label>
                 <input  class="form-control" [(ngModel)]="contractor.email" type="text" name="email" >

                 <label  class="mt-2" for="postcode">Phone number</label>
                 <input  class="form-control" [(ngModel)]="contractor.phoneNumber1" type="text" name="phoneNumber1">

                 <label  class="mt-2" for="phoneNumber2">Phone number</label>
                 <input  class="form-control" [(ngModel)]="contractor.phoneNumber2" type="text" name="phoneNumber2">    
             </div>      
            </form>
             </div>
             <div class="col-3">
                
             </div>
          </div>
       </div>

      <!-- <div class="row mt-5" *ngIf="validationErrors.length > 0">
       <ul class="text-danger">
           <li *ngFor="let error of validationErrors">
               {{error}}
           </li>
       </ul>
   </div> -->
      
    </div>
 
 <div class="text-right">
   <div class="btn-group" role="group" aria-label="Basic example">
      <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-primary">Save changes</button>
      <button type="submit" class="btn btn-light" (click)="backNav()">Cancel</button>
   </div>
</div>
</div>
