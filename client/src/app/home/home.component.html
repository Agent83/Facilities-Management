<div class="container-mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Facilities Management</h1>
        <h3>Register new user</h3>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-large mr-2">Register</button>
            <button class="btn btn-info btn-large ">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
