<h4>Internal server error - refreshing the page will help make the error disappear!</h4>
<ng-container *ngIf="error" >
 <h5 class="text-danger"> Error: {{error.message}}</h5>
 <p>Following is the stack trace</p>
 <code class="mt-5" style="background-color: whitesmoke;"> Stack: {{error.details}}</code>
</ng-container>
